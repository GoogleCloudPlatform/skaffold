dist: xenial

language: go
go: "1.12.x"
go_import_path: /skaffold

git:
  submodules: false

branches:
  only:
    - master

jobs:
  include:
    - os: linux
      name: "Linux unit"
      env:
        - GOCACHE=$HOME/go-cache
      script:
        - make coverage
      cache:
        directories:
          - $GOCACHE
    - os: osx
      name: "OSX unit"
      env:
        - GOCACHE=$HOME/go-cache
      script:
        - make quicktest
      cache:
        directories:
          - $GOCACHE
    - os: windows
      name: "Windows unit"
      env:
        - GO111MODULE=on
        - GOFLAGS="-mod=vendor"
      script:
        # - go build -o out/skaffold.exe cmd/skaffold/skaffold.go
        - go test -short -timeout 60s ./...
