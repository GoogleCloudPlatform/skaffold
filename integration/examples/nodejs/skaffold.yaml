apiVersion: skaffold/v1beta10
kind: Config
build:
  artifacts:
  - image: gcr.io/k8s-skaffold/node-example
    context: backend
    docker:
      buildArgs:
        SCRIPT: "{{.SCRIPT}}"
    sync:
    - from: '*.js'
      to: .
      flatten: true
deploy:
  kubectl:
    manifests:
    - "backend/k8s/**"
