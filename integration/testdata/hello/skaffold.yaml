apiVersion: skaffold/v2beta9
kind: Config
build:
  artifacts:
  - image: skaffold-hello

profiles:
  - name: pod
    deploy:
      steps:
      - kubectl:
          manifests:
            - k8s/pod.yaml
  - name: deployment
    deploy:
      steps:
      - kubectl:
          manifests:
            - k8s/deployment.yaml