apiVersion: skaffold/v2beta4
kind: Config
build:
  artifacts:
  - image: test-dev
deploy:
  kubectl:
    manifests:
      - deployment.yaml
profiles:
  - name: slow-deploy
    deploy:
      kubectl:
        manifests:
          - slow-deployment.yaml
  - name: slow-build
    build:
      artifacts:
        - image: test-dev
          docker:
            noCache: true
            buildArgs:
              SLEEP: "3600"