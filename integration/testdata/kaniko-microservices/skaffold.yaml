apiVersion: skaffold/v1beta7
kind: Config
build:
  artifacts:
    - image: gcr.io/k8s-skaffold/leeroy-web
      context: ./leeroy-web/
      kaniko:
        buildContext:
          localDir: {}
        cache: {}
    - image: gcr.io/k8s-skaffold/leeroy-app
      context: ./leeroy-app/
      kaniko:
        buildContext:
          localDir: {}
        cache: {}
        target: target_stage
  kaniko:
    pullSecretName: e2esecret
deploy:
  kubectl:
    manifests:
      - ./leeroy-web/kubernetes/*
      - ./leeroy-app/kubernetes/*
