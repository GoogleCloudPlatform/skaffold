apiVersion: skaffold/v2beta9
kind: Config
build:
  tagPolicy:
    sha256: {}

  artifacts:
  - image: image1
    context: app1
    docker:
      noCache: true
      buildArgs:
        SLEEP: "1"
        FAIL: "0"
    requires:
    - image: image2

  - image: image2
    context: app2
    docker:
      noCache: true
      buildArgs:
        SLEEP: "3"
        FAIL: "0"
    requires:
    - image: image3

  - image: image3
    context: app3
    docker:
      noCache: true
      buildArgs:
        SLEEP: "6"
        FAIL: "0"

  - image: image4
    context: app4
    docker:
      noCache: true
      buildArgs:
        SLEEP: "9"
        FAIL: "0"
profiles:
- name: concurrency-0
  build:
    local:
      concurrency: 0
- name: concurrency-3
  build:
    local:
      concurrency: 3
- name: invalid-dependency
  patches:
  - op: add
    path: /build/artifacts/0/requires/0/image
    value: "image5"
- name: circular-dependency
  patches:
  - op: add
    path: /build/artifacts/1/requires/0/image
    value: "image1"
- name: failed-dependency
  patches:
  - path: /build/artifacts/1/docker/buildArgs
    value:
      SLEEP: "3"
      FAIL: "1"
