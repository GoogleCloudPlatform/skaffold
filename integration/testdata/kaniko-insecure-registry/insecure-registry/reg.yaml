apiVersion: v1
kind: Service
metadata:
  name: insecure-registry
  labels:
    app: insecure-registry
spec:
  type: LoadBalancer
  ports:
    - port: 5000
      name: insecure-registry
  selector:
    app: insecure-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insecure-registry
  labels:
    app: insecure-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insecure-registry
  template:
    metadata:
      labels:
        app: insecure-registry
    spec:
      containers:
        - name: insecure-registry
          image: gcr.io/k8s-skaffold/devreg
          ports:
            - containerPort: 50051
