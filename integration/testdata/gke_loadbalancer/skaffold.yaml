apiVersion: skaffold/v2beta9
kind: Config
build:
  artifacts:
    - image: gke-loadbalancer
      context: ./
deploy:
  steps:
  - helm:
      releases:
      # seed test namespace in the release name.
      - name: skaffold-helm-{{.TEST_NS}}
        chartPath: loadbalancer-helm
        artifactOverrides:
          image: gke-loadbalancer
