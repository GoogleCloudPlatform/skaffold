apiVersion: skaffold/v2beta13
kind: Config
build:
  artifacts:
    - image: gke-loadbalancer
      context: ./
deploy:
  helm:
    releases:
    # seed test namespace in the release name.
    - name: skaffold-helm-{{.TEST_NS}}
      localChartPath: loadbalancer-helm
      artifactOverrides:
        image: gke-loadbalancer
